spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true
spring.datasource.username= root
spring.datasource.password=

#isso é para habilitar que o ddl crie as tabelas
spring.jpa.generate-ddl=true

#isso é para fazer com que o ddl drope e crie novamente as tabelas sempre que vc reeinicie a aplicação
spring.jpa.hibernate.ddl-auto=create

#isso é para que mostre no console os comandos do sql que o ddl está gerando
spring.jpa.show-sql=true

#isso é para que o ddl consiga criar colunas nas tabelas com chaves estrangeiras
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect